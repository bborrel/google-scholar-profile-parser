language: php

php:
    - '7.2'
    - '7.3'

install:
    - composer --no-interaction --no-progress --no-suggest install

before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build

script:
    - mkdir -p build/logs
    - ./vendor/bin/phpunit
    - ./vendor/bin/infection --min-msi=65 --threads=4 --show-mutations
    - ./vendor/bin/phpcs -p --standard=PHPCompatibility --runtime-set testVersion 7.1- src
    - "curl -H 'Accept: text/plain' https://security.symfony.com/check_lock -F lock=@./composer.lock"

after_script:
    - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
    - travis_retry ./vendor/bin/php-coveralls -v

env:
    global:
        # Infection + Stryker
        - secure: 
        # Code Climate
        - CC_TEST_REPORTER_ID=99c70ca53c6e46630bf431f10278379710ade7f2a836b2046522a38be6d5841e
